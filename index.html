<!doctype html>
<html lang="en-us">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Awesome Bands</title>
    <meta name="description" content="A leaderboard of the most awesome bands of all time." />
    <meta name="author" content="Mass Relevance" />
    <meta name="viewport" content="width=device-width" />
    <base target="_blank" />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />

  </head>
  <body>

  <h1>Awesome Bands</h1>

  <div id="leaderboard">
    <ul class="band">
    </ul>

  </div>


   <div id="templates">
     <script class="band" type="text/template">
      <div class="row">
          <p>
            <span class="name"><%= name %></span>
            <span class="count"><%= count %> <span class="mentions">Mentions</span>
          </p>
 
      </div>

     </script>
   </div>


    <!-- JS -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
